                                                        {course.name}
                                                        <span className="block text-[10px] text-gray-400 mt-0.5">{course.type}</span>
                                                    </td>
                                                    <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-600 border-r border-gray-100">{course.teacher}</td>
                                                    <td className="px-6 py-3 whitespace-nowrap text-xs text-gray-500 border-r border-gray-100">
                                                        <div className="flex flex-col items-center">
                                                            <span>{course.time}</span>
                                                            <span className="text-[10px] bg-gray-100 px-1 rounded mt-1 border">{course.room}</span>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-3 whitespace-nowrap text-sm text-gray-900 font-bold text-center border-r border-gray-100">{course.credits}</td>
                                                    <td className="px-6 py-3 whitespace-nowrap text-center">
                                                        <input 
                                                            type="checkbox" 
                                                            checked={!!isSelected}
                                                            onChange={() => toggleCourse(course)}
                                                            className="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer"
                                                        />
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* Sidebar Summary Widget */}
                    <div className="xl:col-span-1">
                        <div className="bg-white rounded-lg shadow-sm border border-gray-300 sticky top-6">
                            <div className="px-4 py-3 bg-[#002147] text-white rounded-t-lg">
                                <h3 className="font-bold text-sm">Сонгосон хичээлүүд</h3>
                            </div>
                            <div className="p-4">
                                {selectedCourses.length === 0 ? (
                                    <p className="text-sm text-gray-400 italic text-center py-4">Хичээл сонгоогүй байна.</p>
                                ) : (
                                    <ul className="space-y-2 mb-6">
                                        {selectedCourses.map(course => (
                                            <li key={course.id} className="text-xs flex justify-between items-center border-b border-gray-100 pb-2">
                                                <span className="text-gray-700 font-medium truncate w-32">{course.name}</span>
                                                <span className="font-bold text-blue-600">{course.credits} кр</span>
                                            </li>
                                        ))}
                                    </ul>
                                )}
                                
                                <div className="bg-gray-50 p-3 rounded mb-4 border border-gray-200">
                                    <div className="flex justify-between text-sm font-bold">
                                        <span className="text-gray-600">Нийт кредит:</span>
                                        <span className="text-blue-900">{totalCredits}</span>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => setShowConfirmModal(true)}
                                    disabled={selectedCourses.length === 0}
                                    className={`w-full py-2.5 rounded font-bold text-sm shadow-sm transition-all ${selectedCourses.length === 0 ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : 'bg-yellow-500 text-blue-900 hover:bg-yellow-400'}`}
                                >
                                    Батлах
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // 3. SCHEDULE PAGE
            const renderSchedule = () => (
                <div className="bg-white rounded-lg shadow-sm border border-gray-300 p-6 min-h-[400px]">
                    <div className="flex items-center space-x-2 mb-6 pb-4 border-b border-gray-100">
                        <IconCalendar className="text-blue-600 w-6 h-6" />
                        <h2 className="text-lg font-bold text-gray-800">7 хоногийн хуваарь</h2>
                    </div>
                    
                    {selectedCourses.length === 0 ? (
                        <div className="text-center py-20 bg-gray-50 rounded border border-dashed border-gray-300">
                            <p className="text-gray-500">Хичээл сонголт хийгдээгүй байна.</p>
                            <button onClick={() => setActivePage('selection')} className="mt-4 text-blue-600 font-bold hover:underline">Хичээл сонгох руу очих</button>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {selectedCourses.map(course => (
                                <div key={course.id} className="bg-white border-l-4 border-blue-600 shadow-sm rounded-r p-4 border border-gray-200">
                                    <div className="flex justify-between items-start mb-2">
                                        <span className="text-xs font-bold bg-blue-50 text-blue-700 px-2 py-1 rounded border border-blue-100">{course.code}</span>
                                        <span className="text-xs font-bold text-gray-400">{course.room}</span>
                                    </div>
                                    <h4 className="font-bold text-gray-800 text-sm mb-1">{course.name}</h4>
                                    <p className="text-xs text-gray-500 mb-2">{course.teacher}</p>
                                    <div className="pt-2 border-t border-gray-100 flex items-center text-xs text-blue-600 font-medium">
                                        <IconCalendar className="w-3 h-3 mr-1" />
                                        {course.time}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            // 4. GRADES PAGE
            const renderGrades = () => (
                <div className="bg-white rounded-lg shadow-sm border border-gray-300 overflow-hidden">
                    <div className="px-6 py-4 border-b border-gray-200 bg-gray-50">
                        <h3 className="font-bold text-gray-800 text-sm">Дүнгийн жагсаалт</h3>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-100">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Хичээлийн жил</th>
                                    <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Улирал</th>
                                    <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Код</th>
                                    <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Нэр</th>
                                    <th className="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Кредит</th>
                                    <th className="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Оноо</th>
                                    <th className="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Үсгэн дүн</th>
                                    <th className="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">GPA</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {gradesData.map((grade) => (
                                    <tr key={grade.id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4 text-xs font-medium text-gray-500">{grade.year}</td>
                                        <td className="px-6 py-4 text-xs text-gray-500">{grade.term}</td>
                                        <td className="px-6 py-4 text-xs font-bold text-blue-600">{grade.code}</td>
                                        <td className="px-6 py-4 text-sm text-gray-800 font-medium">{grade.name}</td>
                                        <td className="px-6 py-4 text-sm text-center text-gray-600">{grade.credits}</td>
                                        <td className="px-6 py-4 text-sm text-center font-bold text-gray-800">{grade.score}</td>
                                        <td className="px-6 py-4 text-center">
                                            <span className={`px-2 py-1 text-xs font-bold rounded ${grade.grade.startsWith('A') ? 'bg-green-100 text-green-700' : grade.grade.startsWith('B') ? 'bg-blue-100 text-blue-700' : 'bg-yellow-100 text-yellow-700'}`}>
                                                {grade.grade}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 text-sm text-center font-bold text-gray-800">{grade.gpa}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            // 5. REFERENCES PAGE
            const renderReferences = () => (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {referenceTypes.map((ref) => (
                        <div key={ref.id} className="bg-white rounded-lg border border-gray-300 shadow-sm p-5 hover:border-blue-400 transition-colors">
                            <div className="bg-blue-50 w-10 h-10 rounded-lg flex items-center justify-center mb-4">
                                <IconDownload className="w-5 h-5 text-blue-600" />
                            </div>
                            <h4 className="font-bold text-gray-800 mb-1">{ref.name}</h4>
                            <p className="text-xs text-gray-500 mb-4">Төлбөр: {ref.price > 0 ? `${ref.price}₮` : 'Үнэгүй'}</p>
                            <button 
                                onClick={() => handleRequestReference(ref.name)}
                                className="w-full py-2 bg-blue-900 text-white rounded text-xs font-bold hover:bg-blue-800"
                            >
                                ЗАХИАЛАХ
                            </button>
                        </div>
                    ))}
                </div>
            );

            // 6. PAYMENT PAGE (Updated with Scholarships)
            const renderPayment = () => (
                <div className="space-y-6">
                    {/* Payment Header & Balance */}
                    <div className="bg-white rounded-lg shadow-sm border border-gray-300 p-6">
                        <div className="flex flex-col md:flex-row justify-between md:items-center">
                            <div>
                                <h3 className="text-sm font-bold text-gray-500 uppercase mb-2">Төлбөрийн үлдэгдэл</h3>
                                <div className="flex items-baseline space-x-2">
                                    <span className="text-3xl font-black text-gray-800">{studentInfo.balance.toLocaleString()}₮</span>
                                    <span className="text-sm text-green-600 font-medium">(Төлөгдсөн)</span>
                                </div>
                            </div>
                            <div className="mt-4 md:mt-0 flex space-x-2">
                                <button 
                                    onClick={() => setActivePaymentTab('history')}
                                    className={`px-4 py-2 rounded text-sm font-bold transition-colors ${activePaymentTab === 'history' ? 'bg-blue-900 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                                >
                                    Төлбөрийн түүх
                                </button>
                                <button 
                                    onClick={() => setActivePaymentTab('scholarship')}
                                    className={`px-4 py-2 rounded text-sm font-bold transition-colors ${activePaymentTab === 'scholarship' ? 'bg-blue-900 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                                >
                                    Тэтгэлэг
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Conditional Content based on Tab */}
                    {activePaymentTab === 'history' ? (
                        <div className="bg-white rounded-lg shadow-sm border border-gray-300 overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-200 bg-gray-50">
                                <h3 className="font-bold text-gray-800 text-sm">Гүйлгээний түүх</h3>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-100">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Огноо</th>
                                            <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Гүйлгээний утга</th>
                                            <th className="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase">Дүн</th>
                                            <th className="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Төлөв</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {paymentHistory.map((item) => (
                                            <tr key={item.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 text-xs text-gray-500">{item.date}</td>
                                                <td className="px-6 py-4 text-sm font-medium text-gray-800">{item.desc}</td>
                                                <td className={`px-6 py-4 text-sm font-bold text-right ${item.amount > 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    {item.amount > 0 ? '+' : ''}{item.amount.toLocaleString()}₮
                                                </td>
                                                <td className="px-6 py-4 text-center">
                                                    <span className={`px-2 py-1 text-[10px] font-bold uppercase rounded ${item.amount > 0 ? 'bg-green-100 text-green-700' : 'bg-red-50 text-red-600'}`}>
                                                        {item.status}
                                                    </span>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-4">
                            {scholarships.map((sch) => (
                                <div key={sch.id} className="bg-white rounded-lg shadow-sm border border-gray-300 p-5 flex flex-col md:flex-row justify-between items-start md:items-center">
                                    <div className="mb-4 md:mb-0">
                                        <div className="flex items-center space-x-2 mb-1">
                                            <h4 className="font-bold text-gray-800">{sch.name}</h4>
                                            {sch.status === 'available' && <span className="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-0.5 rounded uppercase">Нээлттэй</span>}
                                            {sch.status === 'pending' && <span className="bg-yellow-100 text-yellow-700 text-[10px] font-bold px-2 py-0.5 rounded uppercase">Шалгагдаж байна</span>}
                                            {sch.status === 'expired' && <span className="bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-0.5 rounded uppercase">Хаагдсан</span>}
                                        </div>
                                        <p className="text-sm text-gray-600 mb-2">{sch.desc}</p>
                                        <div className="flex space-x-4 text-xs text-gray-500">
                                            <span className="flex items-center"><IconAward className="w-3 h-3 mr-1 text-blue-500" /> Төрөл: {sch.type} ({sch.amount})</span>
                                            <span className="flex items-center"><IconCalendar className="w-3 h-3 mr-1 text-blue-500" /> Хугацаа: {sch.deadline}</span>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => handleApplyScholarship(sch.name)}
                                        disabled={sch.status !== 'available'}
                                        className={`px-6 py-2 rounded text-xs font-bold uppercase transition-all ${
                                            sch.status === 'available' 
                                            ? 'bg-blue-900 text-white hover:bg-blue-800 shadow-sm' 
                                            : sch.status === 'pending'
                                            ? 'bg-yellow-100 text-yellow-700 cursor-not-allowed border border-yellow-200'
                                            : 'bg-gray-100 text-gray-400 cursor-not-allowed border border-gray-200'
                                        }`}
                                    >
                                        {sch.status === 'available' ? 'Хүсэлт илгээх' : sch.status === 'pending' ? 'Илгээсэн' : 'Хугацаа дууссан'}
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            // 7. SETTINGS PAGE
            const renderSettings = () => (
                <div className="bg-white rounded-lg shadow-sm border border-gray-300 p-6 max-w-2xl">
                    <h3 className="font-bold text-gray-800 mb-6 pb-2 border-b border-gray-100">Хувийн мэдээлэл шинэчлэх</h3>
                    <form onSubmit={handleSaveSettings} className="space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-xs font-bold text-gray-500 mb-1">Утасны дугаар</label>
                                <input type="text" defaultValue="99110000" className="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 mb-1">И-мэйл хаяг</label>
                                <input type="email" defaultValue="student@msue.edu.mn" className="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                        </div>
                        <div className="pt-4 mt-4 border-t border-gray-100">
                            <h4 className="font-bold text-gray-800 text-sm mb-4">Нууц үг солих</h4>
                            <div className="space-y-3">
                                <input type="password" placeholder="Хуучин нууц үг" className="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                                <input type="password" placeholder="Шинэ нууц үг" className="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                                <input type="password" placeholder="Шинэ нууц үг давтах" className="w-full p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                            </div>
                        </div>
                        <div className="pt-4 flex justify-end">
                            <button type="submit" className="px-6 py-2 bg-green-600 text-white rounded font-bold text-sm hover:bg-green-700 shadow-sm">
                                Хадгалах
                            </button>
                        </div>
                    </form>
                </div>
            );


            // --- MAIN RENDER ---
            return (
                <div className="flex h-screen bg-gray-100 font-sans overflow-hidden">
                    
                    {/* BACKDROP for Mobile Sidebar */}
                    {isSidebarOpen && (
                        <div 
                            className="fixed inset-0 bg-black/50 z-20 lg:hidden"
                            onClick={() => setIsSidebarOpen(false)}
                        ></div>
                    )}

                    {/* Sidebar */}
                    <aside className={`bg-[#002147] flex-shrink-0 transition-all duration-300 flex flex-col ${isSidebarOpen ? 'w-64 translate-x-0' : '-translate-x-full lg:translate-x-0 lg:w-0'} fixed lg:relative h-full z-30 shadow-xl lg:transform-none`}>
                        {/* Sidebar Header */}
                        <div className="h-16 flex items-center justify-between px-4 bg-[#001a38] border-b border-blue-900">
                            <div className="flex items-center overflow-hidden">
                                <img 
                                    src="https://msue.edu.mn/images/news/c0928b01-68f2-4b5c-92a2-0bdfbbce91ab.png" 
                                    alt="Logo" 
                                    className="h-8 w-auto mr-3 bg-white rounded p-0.5"
                                    onError={(e) => { e.target.style.display='none'; }}
                                />
                                <div className="whitespace-nowrap">
                                    <h1 className="text-white font-bold text-lg leading-none">Оюутны Вэб</h1>
                                    <span className="text-blue-300 text-[10px] tracking-widest uppercase">MSUE System</span>
                                </div>
                            </div>
                            <button onClick={() => setIsSidebarOpen(false)} className="lg:hidden text-gray-400 hover:text-white focus:outline-none">
                                <IconX className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Profile Summary */}
                        <div className="p-4 bg-blue-900/50 border-b border-blue-800">
                            <div className="flex items-center space-x-3">
                                <div className="h-10 w-10 rounded-full bg-white flex items-center justify-center text-blue-900 font-bold border-2 border-yellow-400 shrink-0">
                                    {studentInfo.name.charAt(0)}
                                </div>
                                <div className="overflow-hidden">
                                    <p className="text-white text-sm font-bold truncate">{studentInfo.name}</p>
                                    <p className="text-blue-300 text-xs truncate">{studentInfo.id}</p>
                                </div>
                            </div>
                        </div>

                        {/* Navigation */}
                        <nav className="flex-1 overflow-y-auto sidebar-scroll py-4">
                            <SidebarItem icon={IconHome} label="Нүүр хуудас" id="home" active={activePage === 'home'} />
                            <div className="px-4 py-2 text-xs font-bold text-blue-400 uppercase tracking-wider mt-2">Сургалт</div>
                            <SidebarItem icon={IconBook} label="Хичээл сонголт" id="selection" active={activePage === 'selection'} />
                            <SidebarItem icon={IconCalendar} label="Миний хуваарь" id="schedule" active={activePage === 'schedule'} />
                            <SidebarItem icon={IconFileText} label="Дүнгийн мэдээлэл" id="grades" active={activePage === 'grades'} />
                            <SidebarItem icon={IconDownload} label="Тодорхойлолт" id="ref" active={activePage === 'ref'} />
                            <div className="px-4 py-2 text-xs font-bold text-blue-400 uppercase tracking-wider mt-2">Бусад</div>
                            <SidebarItem icon={IconCreditCard} label="Төлбөрийн мэдээлэл" id="payment" active={activePage === 'payment'} />
                            <SidebarItem icon={IconSettings} label="Тохиргоо" id="settings" active={activePage === 'settings'} />
                        </nav>

                        {/* Footer */}
                        <div className="p-4 border-t border-blue-900">
                            <button className="flex items-center space-x-2 text-blue-300 hover:text-white text-sm transition-colors w-full">
                                <IconLogOut className="w-4 h-4" />
                                <span>Гарах</span>
                            </button>
                        </div>
                    </aside>

                    {/* Main Content Wrapper */}
                    <div className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        
                        {/* Top Header */}
                        <header className="h-16 bg-white shadow-sm border-b border-gray-200 flex items-center justify-between px-4 lg:px-6 z-20">
                            <div className="flex items-center">
                                <button onClick={() => setIsSidebarOpen(true)} className="p-2 rounded-md hover:bg-gray-100 text-gray-600 lg:hidden focus:outline-none">
                                    <IconMenu className="w-6 h-6" />
                                </button>
                                <h2 className="text-gray-800 text-lg font-bold ml-2 lg:ml-0">
                                    2025-2026 оны хичээлийн жил (Хавар)
                                </h2>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="hidden md:flex flex-col text-right mr-2">
                                    <span className="text-xs text-gray-500 font-bold uppercase">{studentInfo.school}</span>
                                    <span className="text-xs text-gray-400">{studentInfo.major}</span>
                                </div>
                                <div className="h-8 w-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-xs border border-blue-200">
                                    ID
                                </div>
                            </div>
                        </header>

                        {/* Scrollable Content */}
                        <main className="flex-1 overflow-y-auto p-4 lg:p-6 bg-[#f0f2f5]">
                            
                            {/* Breadcrumb / Title */}
                            <div className="mb-6 flex justify-between items-end">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800">
                                        {activePage === 'home' && 'Нүүр хуудас'}
                                        {activePage === 'selection' && 'Хичээл сонголт'}
                                        {activePage === 'schedule' && 'Хичээлийн хуваарь'}
                                        {activePage === 'grades' && 'Дүнгийн мэдээлэл'}
                                        {activePage === 'ref' && 'Тодорхойлолт захиалах'}
                                        {activePage === 'payment' && 'Төлбөрийн мэдээлэл'}
                                        {activePage === 'settings' && 'Хувийн тохиргоо'}
                                    </h1>
                                    <p className="text-sm text-gray-500 mt-1">Оюутан: {studentInfo.name} ({studentInfo.id})</p>
                                </div>
                                {activePage === 'selection' && (
                                    <div className="bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-200 flex items-center space-x-3">
                                        <span className="text-xs font-bold text-gray-400 uppercase">Сонгосон багц:</span>
                                        <span className={`text-xl font-bold ${totalCredits > studentInfo.maxCredits ? 'text-red-600' : 'text-blue-900'}`}>{totalCredits}</span>
                                        <span className="text-gray-400 text-sm">/ {studentInfo.maxCredits} кр</span>
                                    </div>
                                )}
                            </div>

                            {/* CONDITIONAL CONTENT */}
                            {activePage === 'home' && renderHome()}
                            {activePage === 'selection' && renderSelection()}
                            {activePage === 'schedule' && renderSchedule()}
                            {activePage === 'grades' && renderGrades()}
                            {activePage === 'ref' && renderReferences()}
                            {activePage === 'payment' && renderPayment()}
                            {activePage === 'settings' && renderSettings()}

                        </main>
                    </div>

                    {/* CONFIRM MODAL */}
                    {showConfirmModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-lg shadow-xl max-w-md w-full overflow-hidden">
                                <div className="bg-blue-900 px-6 py-4 flex items-center justify-between">
                                    <h3 className="text-white font-bold text-lg">Баталгаажуулах</h3>
                                    <button onClick={() => setShowConfirmModal(false)} className="text-blue-200 hover:text-white">
                                        <span className="text-2xl">&times;</span>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <div className="flex items-start space-x-4">
                                        <div className="bg-yellow-100 p-3 rounded-full flex-shrink-0">
                                            <IconBook className="w-6 h-6 text-yellow-600" />
                                        </div>
                                        <div>
                                            <p className="text-gray-700 font-medium mb-1">Та сонголтоо хадгалахдаа итгэлтэй байна уу?</p>
                                            <p className="text-sm text-gray-500">Нийт {totalCredits} кредит сонгогдсон байна. Баталгаажуулсны дараа өөрчлөх боломжгүйг анхаарна уу.</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-gray-50 px-6 py-4 flex justify-end space-x-3 border-t border-gray-100">
                                    <button onClick={() => setShowConfirmModal(false)} className="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded text-sm font-medium hover:bg-gray-50">
                                        Болих
                                    </button>
                                    <button onClick={handleConfirm} className="px-4 py-2 bg-blue-600 text-white rounded text-sm font-bold hover:bg-blue-700 shadow-sm">
                                        Тийм, хадгалах
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* NOTIFICATION TOAST */}
                    {notification && (
                        <div className={`fixed bottom-6 right-6 px-6 py-3 rounded shadow-lg text-white text-sm font-medium z-50 flex items-center transform transition-all duration-300 ${notification.type === 'error' ? 'bg-red-600' : 'bg-green-600'}`}>
                            {notification.message}
                        </div>
                    )}

                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
